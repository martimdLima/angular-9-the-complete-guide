<div class="row">
  <div class="col-xs-12 col-md-6-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div>
        <button type='submit' style="margin-right:10px"
          class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <button type='button' class="btn btn-primary" (click)="onSwitchMode()">Switch to
          {{ isLoginMode ? 'SignUp' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
